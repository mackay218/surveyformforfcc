<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <form id="survey-form">
      <p id="description">
        What is your favorite kind of pizza?
      </p>
      <div class="formGroup">
        <div class="labels">
          <label for="name" id="name-label">*Name</label>
        </div>
        <div class="info">
          <input type="text" id="name" placeholder="enter your name" required/>
        </div>
      </div>
      <div class="formGroup">
        <div class="labels">
          <label for="email" id="email-label">*Email</label>
        </div>
        <div class="info">
          <input type="email" id="email" placeholder="email address" required />
        </div>
      </div>
      <div class="formGroup">
        <div class="labels">
          <label for="number" id="number-label">*Age</label>
        </div>
        <div class="info">
          <input type="number" id="number" placeholder="age" step="1" min="1" max="150" required/>
        </div>
      </div>
      <div class="formGroup">
        <div class="labels">
          <label for="dropdown">Which is your favorite pizza chain?</label>
        </div>
        <div class="info">
          <select type="dropdown" id="dropdown">
            <option value="dominos">Domino's</option>
            <option value="green-mill">Green Mill</option>
            <option value="little-caesars">Little Caesar's</option>
            <option value="old-chicago">Old Chicago</option>
            <option value="papa-johns">Papa John's</option>
            <option value="pizza-hut">Pizza Hut</option>
            <option value="toppers">Toppers</option>
          </select/>
        </div>
      </div>
      <div class="formGroup">
        <div class="labels">
          <label for="radioBtns">What is your favorite crust style?</label>
        </div>
        <div class="info">
          <ul>
            <li>
              <input class="radioBtns" type="radio" name="crust" value="thin"/>Thin
            </li>
            <li>
              <input class="radioBtns" type="radio" name="crust" value="new-york"/>New York
            </li>
            <li>
              <input class="radioBtns" type="radio" name="crust" value="deep-dish"/>Deep Dish
            </li>
            <li>
              <input class="radioBtns" type="radio" name="crust" value="brick-oven"/>Brick Oven
            </li>
          </ul>
        </div>
      </div>
      <div class="formGroup">
        <div class="labels">
          <label for="checkBoxes">What are you favorite toppings?(check all that apply)</label>
        </div>
        <div class="info">
          <ul>
            <li>
              <input class="checkBoxes" type="checkbox" value="pepperoni" />Pepperoni
            </li>
            <li>
              <input class="checkBoxes" type="checkbox" value="sausage" />Sausage
            </li>
            <li>
              <input class="checkBoxes" type="checkbox" value="canadian-bacon" />Canadian Bacon
            </li>
            <li>
              <input class="checkBoxes" type="checkbox" value="bacon" />Bacon
            </li>
            <li>
              <input class="checkBoxes" type="checkbox" value="chicken" />Chicken
            </li>
            <li>
              <input class="checkBoxes" type="checkbox" value="green-peppers" />Green Peppers
            </li>
            <li>
              <input class="checkBoxes" type="checkbox" value="banana-peppers" />Banana Peppers
            </li>
            <li>
              <input class="checkBoxes" type="checkbox" value="onions" />Onions
            </li>
            <li>
              <input class="checkBoxes" type="checkbox" value="olives" />Olives
            </li>
            <li>
              <input class="checkBoxes" type="checkbox" value="mushrooms" />Mushrooms
            </li>
            <li>
              <input class="checkBoxes" type="checkbox" value="pineapple" />Pineapple
            </li>
            <li>
              <input class="checkBoxes" type="checkbox" value="anchovies" />Anchovies
            </li>
          </ul>
        </div>
      </div>
      <div class="formGroup">
        <div class="labels">
          <label for="comments">Additional Details</label>
        </div>
        <div class="info">
          <textarea id="comments" rows="4" columns="50" placeholder="Enter comments here..."></textarea>
        </div>
      </div>
      <input id="submit" class="submit" type="submit"/>
    </form>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
